ICONCMIP6 :
  type : iconcmip6
  # filenames : ['tos_day_ICON-ESM-LR_1pctCO2_r1i1p1f1_gn_18500101-18591231.nc']
  filenames : ['1pctCO2_r1i1p1f1_day.json']
  stats : ['1pctCO2_r1i1p1f1_day_stats.json']
  source_channels : ['clt',   'hfss'] # ,  'mrso',   'pr' 
  target_channels : ['clt',   'hfss'] # ,  'mrso',   'pr' 
  attributes:
    lon: 'longitude'
    lat: 'latitude'
    grid: 'i' # i = grid indexes
  variables: [
        'clt',   'hfss',  'mrso',   'pr',   'rlds',  'rlut',  'rsus',     'snc',  'tas',  'vas',
        'hfls',  'mrro',  'mrsos',  'psl',  'rlus',  'rsds',  'sfcWind',  'snw',  'uas'        
  ]
  loss_weight : 1.
  diagnostic : False
  masking_rate : 0.6
  masking_rate_none : 0.05
  token_size : 32
  embed : 
    net : transformer
    num_tokens : 1
    num_heads : 8
    dim_embed : 256
    num_blocks : 2
  embed_target_coords :
    net : linear
    dim_embed : 256
  target_readout :
    type : 'obs_value'  # token or obs_value
    num_layers : 2
    num_heads : 4
    # sampling_rate : 0.2
  pred_head :
    ens_size : 1
    num_layers : 1