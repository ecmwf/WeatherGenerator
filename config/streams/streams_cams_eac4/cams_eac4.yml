      'pm1', 'pm2p5', 'pm10',
      'tc_co', 'tc_no', 'tc_no2', 'tc_o3', 'tc_so2',

      # Ozone (o3)
      'go3_1000', 'go3_925', 'go3_850', 'go3_700', 'go3_600', 'go3_500',
      'go3_400', 'go3_300', 'go3_250', 'go3_200', 'go3_150', 'go3_100', 'go3_50',

      # Sulfur dioxide (so2)
      'so2_1000', 'so2_925', 'so2_850', 'so2_700', 'so2_600', 'so2_500',
