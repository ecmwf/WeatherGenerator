verbose: true
results_dir : "./results/"
output_plotting_dir: "./plots/"
output_scores_dir : "./jsons/"
image_format : "png" #options: "png", "pdf", "svg", "eps", "jpg" ..
dpi_val : 300
summary_plots : true
print_summary: false #print out score values on screen. it can be verbose

evaluation:
  metrics  : ["rmse", "l1", "mse"]

#MTM models

run_ids :
  hi5dkezx:
    label: "Original Embedding (default levels)"
    epoch: 0
    rank: 0
    streams:
      ERA5:
        channels: ["v_95"]
        evaluation:
          forecast_step: "all"
          sample: "all"
        plotting: 
          sample: [0]
          forecast_step: [1, 2, 3]
          plot_maps: false
          plot_histograms: false 
     
