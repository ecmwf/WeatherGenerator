evaluation:
  metrics  : ["rmse", "mae", "psnr", "mse", "l1", "l2", "grad_amplitude"]
  regions: ["global"]
  summary_plots : true
  summary_dir: "./plots/"
  plot_ensemble: false #supported: false, "std", "minmax", "members"
  print_summary: true #print out score values on screen. it can be verbose
  log_scale: false
  add_grid: false
  score_cards: True
  spatial_dims:
    lat_dims: [y, lat, latitude]
    lon_dims: [x, lon, longitude]


